version: '3.8'

services:
  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
    container_name: relayx-backend
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=${DATABASE_URL}
      - SUPABASE_URL=${SUPABASE_URL}
      - SUPABASE_ANON_KEY=${SUPABASE_ANON_KEY}
      - GROQ_API_KEY=${GROQ_API_KEY}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - USE_CLOUD_STT=${USE_CLOUD_STT}
      - USE_CLOUD_TTS=${USE_CLOUD_TTS}
      - USE_CLOUD_LLM=${USE_CLOUD_LLM}
      - TWILIO_ACCOUNT_SID=${TWILIO_ACCOUNT_SID}
      - TWILIO_AUTH_TOKEN=${TWILIO_AUTH_TOKEN}
      - TWILIO_PHONE_NUMBER=${TWILIO_PHONE_NUMBER}
      - VOICE_GATEWAY_URL=${VOICE_GATEWAY_URL}
    volumes:
      - ./backend:/app
      - ./shared:/app/shared
      - ./db:/app/db
      - /var/run/docker.sock:/var/run/docker.sock
    restart: unless-stopped
    networks:
      - relayx-network

  voice-gateway:
    build:
      context: .
      dockerfile: voice_gateway/Dockerfile
    container_name: relayx-voice-gateway
    ports:
      - "8001:8001"
      - "4040:4040"  # ngrok web interface
    environment:
      - TWILIO_ACCOUNT_SID=${TWILIO_ACCOUNT_SID}
      - TWILIO_AUTH_TOKEN=${TWILIO_AUTH_TOKEN}
      - TWILIO_PHONE_NUMBER=${TWILIO_PHONE_NUMBER}
      - NGROK_AUTH_TOKEN=${NGROK_AUTH_TOKEN}
      - BACKEND_URL=http://backend:8000
      - GROQ_API_KEY=${GROQ_API_KEY}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - USE_CLOUD_STT=${USE_CLOUD_STT}
      - USE_CLOUD_TTS=${USE_CLOUD_TTS}
      - USE_CLOUD_LLM=${USE_CLOUD_LLM}
      - SUPABASE_URL=${SUPABASE_URL}
      - SUPABASE_ANON_KEY=${SUPABASE_ANON_KEY}
      - VOICE_GATEWAY_URL=${VOICE_GATEWAY_URL}
    volumes:
      - ./voice_gateway:/app
      - ./shared:/app/shared
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - relayx-network

networks:
  relayx-network:
    driver: bridge
